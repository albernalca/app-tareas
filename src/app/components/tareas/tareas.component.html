<div class="container mt-5">
    <div class="row">
        
        <mat-form-field class="example-form-field">
            <mat-label>Digite nombre de la tarea</mat-label>
            <!--Para utilizar el [(ngModel)] es necesatio importar FomrsModule en el app.module.ts-->
            <!--creo evento (keyup.enter) para aplicar el metodo agregar tarea-->
            <input matInput type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()">
            <button matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </div>
    <div class="col-lg-6 offset-lg-3">
        <!--Realizo condición para que al crear una tarea se desaparezca el div-->
        <div *ngIf="listaTarea.length === 0" class="card p-2 text-center">
            <h3>No hay tareas para mostrar</h3>
        </div>
        
        <div class="d-flex justify-content-around">
            <mat-list role="list">
                <!--Con la directiva ngFor itero la lista tareas para mostarlas en una lista-->
                <!--let i = index para saber el índice de los elementos y poder eliminarlos-->
                <mat-list-item role="listitem"*ngFor="let tarea of listaTarea; let i = index" class="fondo mt-2" >
                    {{tarea.nombre}}
                    <span>
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                    </span>
                    <!--llamo el metodo eliminarTarea y paso por parametro la posición del array i-->
                    <span (click)="eliminarTarea(i)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" style="color: #ff0000;"></mat-icon>
                    </span>
                </mat-list-item>
            </mat-list>
        </div>

    </div>
</div>
