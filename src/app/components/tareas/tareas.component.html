<div class="container mt-5">
    <div class="row">
        
        <mat-form-field class="example-form-field">
            <mat-label>Digite nombre de la tarea</mat-label>
            <!--Para utilizar el [(ngModel)] es necesatio importar FomrsModule en el app.module.ts-->
            <!--creo evento (keyup.enter) para aplicar el metodo agregar tarea-->
            <input matInput type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()">
            <button matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </div>
    <div class="col-lg-6 offset-lg-3">
        <!--Realizo condiciÃ³n para que al crear una tarea se desaparezca el div-->
        <div *ngIf="listaTarea.length === 0" class="card p-2 text-center">
            <h3>No hay tareas para mostrar</h3>
        </div>
        <br>
        <mat-list role="list">
            <!--Con la directiva ngFor itero la lista tareas para mostarlas en una lista-->
            <mat-list-item role="listitem"*ngFor="let tarea of listaTarea" class="fondo mt-2">
                {{tarea.nombre}}
            </mat-list-item>
        </mat-list>
    </div>
</div>
